<!DOCTYPE html>
<html>
<body>

<p>Select a category of emergency questions from the list.</p>

<select id="mySelect" onchange="myFunction()">
  <option value="General">General questions</option>
  <option value="Christmas">Christmas questions</option>
</select>

<p>When you select a category, a filtered selection of emergency questions is available via a random selection button.</p>

<p id="show-button"></p>

<script>
function myFunction() {
  var x = document.getElementById("mySelect").value;
  document.getElementById("show-button").innerHTML = "You selected: " + x;
}
</script>

</body>
</html>
